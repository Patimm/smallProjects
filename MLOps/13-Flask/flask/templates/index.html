<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flask App</title>
</head>
<body>
    <h1>Welcome to My Flask App!</h1>
    <p>This is a simple web application built with Flask.</p>
    <p>Current date and time: {{ current_time }}</p>

        <!-- Navigation als Link -->
        <p>
            <a href="{{ url_for('welcome') }}">Home</a> |
            <a href="{{ url_for('index') }}">Index</a> |
            <a href="{{ url_for('about') }}">About</a>
        </p>
    
        <!-- Navigation als Buttons -->
        <form action="{{ url_for('welcome') }}">
            <button type="submit">Go to Home</button>
        </form>
        <form action="{{ url_for('about') }}">
            <button type="submit">Go to About</button>
        </form>
</body>
</html>
